<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
      maximum-scale=5"
    />

    <link rel="icon" href="./assets/img/devchallenges.png" />

    <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Edie Homepage</title>
  </head>
  <body>
    <header>
      <div class="header">
        <div class="h-container">
          <!-- Logo -->
          <h2 class="logo">Edie</h2>

          <!-- Navigation on large screen -->
          <div class="desktop-nav">
            <ul class="nav-container-pc">
              <li class="nav-item"><a href="#"> Home</a></li>
              <li class="nav-item"><a href="#"> Services</a></li>
              <li class="nav-item"><a href="#"> Our works</a></li>
              <li class="nav-item"><a href="#"> Clients</a></li>
              <li class="nav-item"><a href="#">Contact</a></li>
            </ul>
          </div>

          <!-- Humbegger menu to toogle mobile navigation -->
          <div class="humbegger">
            <div class="dash dash-1"></div>
            <div class="dash dash-2"></div>
            <div class="dash dash-3"></div>
          </div>

          <!-- Navigation for small screen -->
          <div class="mobile-nav">
            <ul class="nav-container-mob">
              <li class="nav-item"><a href="#"> Home</a></li>
              <li class="nav-item"><a href="#"> Services</a></li>
              <li class="nav-item"><a href="#"> Our works</a></li>
              <li class="nav-item"><a href="#"> Clients</a></li>
              <li class="nav-item"><a href="#">Contact</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="main">
        <div class="m-container">
          <h1>Main</h1>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer">
        <div class="footer-top">
          <div class="site-map">
            <ul class="nav-container-pc">
              <li class="nav-item"><a href="#"> Home</a></li>
              <li class="nav-item"><a href="#"> Services</a></li>
              <li class="nav-item"><a href="#"> Our works</a></li>
              <li class="nav-item"><a href="#"> Clients</a></li>
              <li class="nav-item"><a href="#">Contact</a></li>
            </ul>
          </div>
          <div class="social-links">
            <h2>Edie</h2>
            <div class="social-icons">
              <span><img src="./assets/icons/instagram.svg" alt="" /></span>
              <span><img src="./assets/icons/linkedin.svg" alt="" /></span>
              <span><img src="./assets/icons/twitter.svg" alt="" /></span>
            </div>
          </div>
          <div class="form">
            <label for="foot-form">Want us to contact you?</label>
            <div class="input-area">
              <input type="text" id="foot-form" placeholder="Email" />
              <span>Join</span>
            </div>
          </div>
        </div>
        <div class="footer-down">
          <p>
            created by <a href="https://www.twitter.com/geraldelorm">geraldelorm</a> -
            devChallenges.io
          </p>
        </div>
      </div>
    </footer>

    <span class="material-icons"> code </span>
    <span class="material-icons-round"> storage </span>
    <span class="material-icons-outlined"> arrow_right_alt </span>
     -->
    <script src="./js/app.js"></script>
  </body>
</html>
